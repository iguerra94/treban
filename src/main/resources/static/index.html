<body ng-app="demo">

<div ng-controller="LoginFormController" ng-hide="autenticado">

    <div class="row" style="background-color:transparent; height:100px; width:103%">

        <div class="col-md-6" style=" height:82px; background-color: rgb(47,69,117)  ">

            <h1 style=" height: 50px; margin-left: 150px;  margin-top: 25px;"><a href="#"
                                                                                 style="color: white; text-decoration: none;font-family:'Manjari Bold'; font-size:120%; font-weight:900">
                treban </a></h1>

        </div>

        <div class="col-md-6" style=" height: 82px; background-color: rgb(47,69,117)">

            <div class="row">

                <form name="loginForm" novalidate>

                    <div class="col-md-6" style="margin-left: 145px; margin-top: 20px ">

                        <p style="color: white; line-height: 0.2px; font-size: 11px "> Usuario o Email </p>
                        <input type="text" style="border-style: solid; border-width:1px; outline: none; height:23px "
                               ng-model="user.name" name="user" ng-required="true"/>

                    </div>

                    <div class="col-md-6" style="margin-left: 318px; margin-top:-34px ">

                        <p style="color: white;  line-height: 0.2px; font-size:11px  "> Contraseña </p>
                        <input type="password"
                               style="border-style: solid; border-width:1px; outline: none; height: 23px"
                               ng-required="true" name="password" ng-model="user.password"/>
                        <br>
                        <a ng-click="relocate('/home')"
                           style="color: whitesmoke; font-size: 12px; text-decoration: none; cursor:pointer ">
                            ¿Olvidaste tu
                            contraseña? </a>

                    </div>

                    <div class="col-md-6" style="margin-left: 487px; margin-top:-43px ">

                        <button type="submit" id="btnInciarSesion1" class="btnIniciarSesion" ng-click="login()"
                                ng-disabled="loginForm.$invalid">Iniciar sesion
                        </button>

                    </div>

                </form>

            </div>
        </div>

    </div>

    <!--
    <input type="text" class="form-control" placeholder="User Name" ng-model="user.name"
           required autofocus>
    <input type="password" class="form-control" placeholder="Password"
           ng-model="user.password" required>
    <button class="btn btn-primary" type="submit" ng-click="login()">Ingresar</button>
    -->
</div>


<div ng-hide="autenticado">

    <div class="row" style="background-color: white; height:550px; margin-top:-18px; width: 103%">
        <div style="border-bottom: 2px solid #0b3e6f;"></div>

        <div class="col-md-7" style="background-color: white; height: 450px; margin-left: 270px; margin-top:50px">

            <h1 style="color: black; margin-left: 226px "> Abre una cuenta </h1>
            <br>
            <form name="registrationForm" ng-controller="RegistrationFormUserController">

                <table align="center">
                    <tr>
                        <td colspan="2"><input type="text" placeholder="Usuario" id="user1" ng-model="user1"
                                               style="width: 300px " class="form-control"
                                               ng-required="true"/></td>
                    </tr>

                    <tr>
                        <td colspan="2"><input type="text" placeholder="Email" id="email" ng-model="email"
                                               style="width: 300px " class="form-control"
                                               ng-required="true"/></td>
                    </tr>

                    <tr>
                        <td colspan="2" >

                            <ui-select ng-controller="RoleController" theme="bootstrap" ng-model="role.selected" style="width: 300px;">
                                <ui-select-match placeholder = "Seleccione un rol"> {{$select.selected.name}} </ui-select-match>
                                <ui-select-choices repeat ="role in roles | filter: $select.search">
                                    <div ng-bind-html="role.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>

                        </td>

                    </tr>

                    <tr>
                        <td colspan="2"><input type="password" placeholder="Contraseña" id="password"
                                               ng-model="password"
                                               class="form-control" ng-required="true"/></td>
                    </tr>

                    <tr>
                        <td>
                            <button type="submit" id="btnRegistration" class="btn btn-lg btn-success"
                                    ng-disabled="registrationForm.$invalid" ng-click="registrationUser()"
                                    style="text-align: center; text-decoration: none; font-size: 14px; width: 195px; height:44px">
                                <b style="color: white; font-size:20px"> Registrarse </b></button>
                        </td>
                    </tr>

                </table>

            </form>

        </div>

    </div>

    <div class="row" style="width: 103%;">
        <div class="panel panel-default" style="width: 103%; background-color: #0d3349">
            <div class="panel-body" style=" margin-left:80px; color:white; font-family:'Manjari Bold' "> trevan © 2019
            </div>
        </div>
    </div>

</div>

</div>
