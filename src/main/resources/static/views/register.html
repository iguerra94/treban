<div class="container-fluid">
    <div style="display: flex; flex-direction: column; width: 40vw; height: 70vh; margin: 0 auto; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 0px 8px 0px rgba(0,0,0,1); padding: 10px;">
        <h2 style="text-align: center">Registrar un nuevo usuario</h2>
        <form name="registerForm" style="flex-grow: 3; display: flex; justify-content: center; flex-direction: column; width: 50%; margin: 0 auto;">
            <div style="margin-bottom: 8px;">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre" ng-model="user.name" required>
            </div>
            <div style="margin-bottom: 8px;">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="user.email" required>
            </div>
            <div style="margin-bottom: 8px;">
                <label for="inputUser">Usuario</label>
                <input type="text" class="form-control" id="inputUser" placeholder="Usuario" ng-model="user.username" required>
            </div>
            <div style="margin-bottom: 8px;">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
            </div>
            <div style="margin: 0 auto;">
                <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid" ng-click="register()">Dar de alta</button>
            </div>
        </form>
        <div style="flex-grow: 1; display: flex; flex-direction: column; width: 50%; margin: 0 auto;">
            <p style="margin-right: 10px; cursor: pointer;" ng-click="relocate('login')">Â¿Ya tienes cuenta? Ingresa</p>
        </div>
    </div>
</div>
