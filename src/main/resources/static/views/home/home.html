<div class="container" style="margin: 20px; height: 100%;">
    <div class="row">
        <div class="col">
            <label for="add-task-list" class="mr-1">Nueva Lista</label>
            <button id="add-task-list" type="button" class="btn btn-success btn-sm">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-start">

        <div>
            <div class="card border-dark mt-3 mr-4" style="width: 18rem;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Backlog</span>
                    <a style="color: #ff0000; cursor: pointer;" title="Eliminar lista">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
                <div class="collapse show multi-collapse" id="collapseTaskListBacklog">
                    <div class="card-body text-dark">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="add-task-backlog" class="mr-1">Nueva Tarea</label>
                                <button id="add-task-backlog" type="button" class="btn btn-success btn-sm">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row" style="background: #cccccc; margin: 4px 0; padding: 4px 0; border-radius: 4px;"
                             ng-repeat="task in backlogTasks">
                            <div class="col d-flex justify-content-between align-items-center">
                                <span>{{task}}</span>

                                <div class="dropdown">
                                    <button class="dropdown-toggle" type="button" data-toggle="dropdown" title="Editar tarea">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item" href="#">Editar tarea</a>
                                        <a class="dropdown-item" href="#">Mover tarea</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <button
                            class="btn border border-dark rounded-circle"
                            data-toggle="collapse"
                            data-target="#collapseTaskListBacklog"
                            role="button"
                            aria-expanded="false"
                            aria-controls="collapseTaskListBacklog">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div class="card border-dark mt-3 mr-4" style="width: 18rem;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Todo</span>
                    <a style="color: #ff0000; cursor: pointer;" title="Eliminar lista">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
                <div class="collapse show multi-collapse" id="collapseTaskListTodo">
                    <div class="card-body text-dark">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="add-task-todo" class="mr-1">Nueva Tarea</label>
                                <button id="add-task-todo" type="button" class="btn btn-success btn-sm">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row" style="background: #cccccc; margin: 4px 0; padding: 4px 0; border-radius: 4px;"
                             ng-repeat="task in backlogTasks">
                            <div class="col d-flex justify-content-between align-items-center">
                                <span>{{task}}</span>
                                <a style="cursor: pointer;" title="Editar tarea">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <button
                            class="btn border border-dark rounded-circle"
                            data-toggle="collapse"
                            data-target="#collapseTaskListTodo"
                            role="button"
                            aria-expanded="false"
                            aria-controls="collapseTaskListTodo">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div class="card border-dark mt-3 mr-4" style="width: 18rem;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>In Progress</span>
                    <a style="color: #ff0000; cursor: pointer;" title="Eliminar lista">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
                <div class="collapse show multi-collapse" id="collapseTaskListInProgress">
                    <div class="card-body text-dark">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="add-task-in-progress" class="mr-1">Nueva Tarea</label>
                                <button id="add-task-in-progress" type="button" class="btn btn-success btn-sm">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row" style="background: #cccccc; margin: 4px 0; padding: 4px 0; border-radius: 4px;"
                             ng-repeat="task in backlogTasks">
                            <div class="col d-flex justify-content-between align-items-center">
                                <span>{{task}}</span>
                                <a style="cursor: pointer;" title="Editar tarea">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <button
                            class="btn border border-dark rounded-circle"
                            data-toggle="collapse"
                            data-target="#collapseTaskListInProgress"
                            role="button"
                            aria-expanded="false"
                            aria-controls="collapseTaskListInProgress">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div class="card border-dark mt-3 mr-4" style="width: 18rem;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Waiting</span>
                    <a style="color: #ff0000; cursor: pointer;" title="Eliminar lista">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
                <div class="collapse show multi-collapse" id="collapseTaskListWaiting">
                    <div class="card-body text-dark">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="add-task-waiting" class="mr-1">Nueva Tarea</label>
                                <button id="add-task-waiting" type="button" class="btn btn-success btn-sm">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row" style="background: #cccccc; margin: 4px 0; padding: 4px 0; border-radius: 4px;"
                             ng-repeat="task in backlogTasks">
                            <div class="col d-flex justify-content-between align-items-center">
                                <span>{{task}}</span>
                                <a style="cursor: pointer;" title="Editar tarea">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <button
                            class="btn border border-dark rounded-circle"
                            data-toggle="collapse"
                            data-target="#collapseTaskListWaiting"
                            role="button"
                            aria-expanded="false"
                            aria-controls="collapseTaskListWaiting">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </div>
            </div>
        </div>

        <div>
            <div class="card border-dark mt-3 mr-4" style="width: 18rem;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Done</span>
                    <a style="color: #ff0000; cursor: pointer;" title="Eliminar lista">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
                <div class="collapse show multi-collapse" id="collapseTaskListDone">
                    <div class="card-body text-dark">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="add-task-done" class="mr-1">Nueva Tarea</label>
                                <button id="add-task-done" type="button" class="btn btn-success btn-sm">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row" style="background: #cccccc; margin: 4px 0; padding: 4px 0; border-radius: 4px;"
                             ng-repeat="task in backlogTasks">
                            <div class="col d-flex justify-content-between align-items-center">
                                <span>{{task}}</span>
                                <a style="cursor: pointer;" title="Editar tarea">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end align-items-center">
                    <button
                            class="btn border border-dark rounded-circle"
                            data-toggle="collapse"
                            data-target="#collapseTaskListDone"
                            role="button"
                            aria-expanded="false"
                            aria-controls="collapseTaskListDone">
                        <i class="fas fa-angle-down"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

</div>
