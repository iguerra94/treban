<div class="main-container-l" ng-controller="LandingController">
    <header>
        <div class="header-content-l">
            <a class="brand-logo">
                <img src="../../images/Treban Logo x32.svg" alt="Treban Logo">
                <h1 class="bold">Treban</h1>
            </a>
            <nav>
                <a ng-if="autenticado" ng-click="relocate('home')" id="btn-home" class="btn-landing-header btn btn-info">
                    Ir al Home
                </a>
                <a ng-if="!autenticado" ng-else ng-click="relocate('signin')" id="btn-signin" class="btn-landing-header btn btn-info">
                    Iniciar sesión
                </a>
            </nav>
        </div>
    </header>
    <main>
        <div class="left">
            <div class="landing-quotes">
                <h2 class="landing-main-quote">La herramienta de desarrollo de software ideal para los equipos ágiles</h2>
                <span class="landing-secondary-quote">Las listas de Treban le permiten organizar y priorizar sus proyectos de forma flexible y provechosa</span>
            </div>
            <div class="cta">
                <a ng-click="relocate('signup')" id="btn-signup" class="btn btn-success">
                    Registrate <span class="bold">gratis</span>
                </a>
            </div>
        </div>
        <div class="right">
            <img src="../../images/Landing Page Main Image.svg" alt="Landing Main Image" class="landing-main-image">
        </div>
    </main>
    <footer>
        <p class="brand-footer">&copy; Treban 2019</p>
    </footer>
</div>
