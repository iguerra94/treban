<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treban - Bienvenido</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="header-content">
                <a href="/landing/" class="brand-logo">
                    <img src="../images/Treban Logo x32.svg" alt="Treban Logo">
                    <h1 class="bold">Treban</h1>
                </a>
                <nav>
                    <a href="/signin/" id="btn-signin" class="btn btn-info">
                        Iniciar sesion
                    </a>
                </nav>
            </div>
        </header>
        <main>
            <div class="left">
                <div class="landing-quotes">
                    <h2 class="landing-main-quote">Gestiona tus proyectos de forma agil</h2>
                    <span class="landing-secondary-quote">Utilizando metodologias como Scrum y Kanban</span>
                </div>
                <div class="cta">
                    <a href="/signup/" id="btn-signup" class="btn btn-success">
                        Registrate <span class="bold">gratis</span>
                    </a>
                </div>
            </div>
            <div class="right">
                <img src="../images/Landing Page Main Image.svg" alt="Landing Main Image" class="landing-main-image">
            </div>
        </main>
        <footer>
            <p class="brand-footer">&copy; Treban 2019</p>
        </footer>
    </div>
</body>
</html>
